<template>
    <template if:true={showModal}>
        <div class="slds-backdrop slds-backdrop_open"></div>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container modal">
    
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseClick}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{title_}</h2>
                </header>
    
                <div class="slds-modal__content modal-content">
                    <slot></slot>
                </div>
                <footer class="slds-modal__footer">
                    <div class="slds-grid slds-grid_reverse slds-wrap">
                        <template for:each={buttons_} for:item="button" >
                            <div class="slds-col slds-grow-none" key={button.value}>
                                <lightning-button 
                                    variant={button.variant} 
                                    label={button.label} 
                                    value={button.value}
                                    title={button.label}
                                    onclick={handleButtonClick}
                                    class="slds-m-around_small"
                                ></lightning-button>
                            </div>
                        </template>
                    </div>
                </footer>
            </div>
        </section>
    </template>
</template>
